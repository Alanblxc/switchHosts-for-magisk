name: Release

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Release
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Zip module
      shell: pwsh
      run: |
        Compress-Archive -Path * -DestinationPath SwitchHosts-${{ github.ref_name }}.zip -Exclude ".git", ".github"

    - name: Read changelog
      id: changelog
      shell: pwsh
      run: |
        $changelog = Get-Content -Path .\changelog.md -Raw
        echo "Changelog content: $changelog"  # 调试信息
        echo "::set-output name=changelog::$changelog"

    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        body: ${{ steps.changelog.outputs.changelog }}  # 使用 changelog 内容作为 Release Body
        generate_release_notes: false  # 禁用默认的 Changelog 生成
        draft: false
        prerelease: false
        files: |
          SwitchHosts-${{ github.ref_name }}.zip
          LICENSE