name: Release

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Release
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Zip module
      shell: pwsh
      run: |
        Compress-Archive -Path * -DestinationPath SwitchHosts-${{ github.ref_name }}.zip -Exclude ".git", ".github"

    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        body: TODO New Release.
        draft: false
        prerelease: false
        files: |
          SwitchHosts-${{ github.ref_name }}.zip
          LICENSE